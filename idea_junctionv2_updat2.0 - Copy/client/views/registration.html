<div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Registration</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" ng-submit="registerUser()">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="id" id="id"  ng-model="user.id" class="form-control input-sm glowing-border" placeholder="id">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password"  ng-model="user.password" class="form-control input-sm glowing-border" placeholder="Password">
			    					</div>
			    				</div>
			    			</div>
                <div class="form-group">
			    				<input type="email" name="email" id="email"  ng-model="user.user_details.email" class="form-control input-sm glowing border" placeholder="Email Address">
			    			</div>

                <div class="form-group">
        <input type="text" name="first_name" id="first_name"  ng-model="user.user_details.first_name" class="form-control input-sm glowing border" placeholder="First Name">
        </div>

        <div class="form-group">
<input type="text" name="middle_name" id="middle_name" ng-model="user.user_details.middle_name" class="form-control input-sm glowing border" placeholder="Middle Name">
</div>

                            <div class="form-group">
			    				<input type="text" name="last_name" id="last_name" ng-model="user.user_details.last_name" class="form-control input-sm glowing border" placeholder="Last Name">
			    			</div>

                <div class="form-group">
      <input type="text" name="display_name" id="display_name" ng-model="user.user_details.display_name" class="form-control input-sm glowing border" placeholder="Display Name">
    </div>

                            <div class="form-group">
			    				<input type="text" name="mobile" id="mobile" ng-model="user.user_details.mobile_number" class="form-control input-sm glowing border" placeholder="Mobile Number">
			    			</div>


			    			<input type="submit" value="Register" class="btn btn-info btn-block">

			    		</form>
			    	</div>
	    		</div>
            <div ><span class="bulb-idea"></span></div>
    		</div>

    	</div>
